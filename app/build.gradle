def versionCode = System.getenv("ANDROID_VERSION_CODE")

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    signingConfigs {
        release {
            storeFile file("../cert/android_signkey_sanoma.keystore")
            storePassword "s4n0m4m0b1l"
            keyAlias "sanomamedia"
            keyPassword "s4n0m4m0b1l"
